<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valoria Craft</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Roboto', sans-serif;
  background: #1a1a2e;
  color: #fff;
}

/* --- Üst Bar --- */
.top-bar {
  display: flex;
  justify-content: center;
  align-items: center;
  background: #0d0d0d;
  padding: 10px 0;
  box-shadow: 0 2px 15px rgba(0,0,0,0.6);
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 1000;
}

/* Kutu Ortak Stil */
.bar-box {
  background: #2a2a2a;
  border: 2px solid #000;
  border-radius: 8px;
  margin: 0 10px;
  height: 64px;
  width: 64px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: 0.2s;
  box-shadow: 0 4px 10px rgba(0,0,0,0.6);
}
.bar-box:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(255,204,51,0.7);
}

/* Logo Orta Kutu */
.logo-box {
  width: auto;
  background: none;
  border: none;
  box-shadow: none;
  cursor: default;
}
.logo-box img {
  height: 64px;
}

/* Oyuncu Sayısı Kutusu */
.player-box {
  background: #ffcc33;
  color: #000;
  font-weight: bold;
  flex-direction: column;
  text-align: center;
}
.player-box span {
  font-size: 14px;
}
.player-box strong {
  font-size: 16px;
}

/* YouTube Kutusu */
.youtube-box {
  background: #c4302b;
}
.youtube-box svg {
  width: 40px;
  height: 28px;
  fill: white;
}

/* --- İçerik --- */
.main-content {
  padding-top: 120px;
  text-align: center;
}
.main-content h1 {
  font-size: 3em;
  color: #ffcc33;
  text-shadow: 2px 2px 0 #000;
}
.main-content p {
  font-size: 1.3em;
  color: #ddd;
  margin-bottom: 30px;
}

/* Buton */
.button {
  display: inline-block;
  background: linear-gradient(45deg, #ff7f50, #ff4500);
  padding: 10px 20px;
  border-radius: 10px;
  text-decoration: none;
  color: white;
  font-weight: bold;
  transition: 0.3s;
  box-shadow: 0 5px 10px rgba(0,0,0,0.4);
}
.button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
}
</style>
</head>
<body>

<!-- Üst Bar -->
<div class="top-bar">
  <!-- Sol Kutu (Oyuncu) -->
  <div class="bar-box player-box" onclick="copyIP()">
    <strong id="player-count">0</strong>
    <span>Oyuncu</span>
  </div>

  <!-- Orta Kutu (Logo) -->
  <div class="bar-box logo-box">
    <img src="f2cdb94f-2b1b-455e-8aec-a326b92c8b00.png" alt="Valoria Craft Logo">
  </div>

  <!-- Sağ Kutu (YouTube) -->
  <div class="bar-box youtube-box" onclick="openYouTube()">
    <svg viewBox="0 0 24 24">
      <path d="M10 15L15 12L10 9V15Z"/>
      <path fill-rule="evenodd" clip-rule="evenodd" d="M19.5 3.5H4.5C2.57 3.5 1 5.07 1 7V17C1 18.93 2.57 20.5 4.5 20.5H19.5C21.43 20.5 23 18.93 23 17V7C23 5.07 21.43 3.5 19.5 3.5ZM21 17C21 17.83 20.33 18.5 19.5 18.5H4.5C3.67 18.5 3 17.83 3 17V7C3 6.17 3.67 5.5 4.5 5.5H19.5C20.33 5.5 21 6.17 21 7V17Z"/>
    </svg>
  </div>
</div>

<!-- Ana İçerik -->
<div class="main-content">
  <h1>Valoria Craft</h1>
  <p>Minecraft BoxPvP Sunucusu - Sürüm 1.20.1</p>
  <a href="#" class="button">Market</a>
  <a href="#" class="button">Rehber</a>
</div>

<script>
// IP kopyalama
function copyIP() {
  const ip = "ValoriaCraft.aternos.me";
  navigator.clipboard.writeText(ip);
  alert("Sunucu IP kopyalandı: " + ip);
}

// YouTube yönlendirme
function openYouTube() {
  window.open("https://www.youtube.com/@BeratSagirli", "_blank");
}

// Oyuncu sayısı güncelleme
async function updatePlayers() {
  try {
    const res = await fetch("https://api.mcstatus.io/v2/status/java/ValoriaCraft.aternos.me");
    const data = await res.json();
    const count = data.online ? data.players.online : 0;
    document.getElementById("player-count").textContent = count;
  } catch {
    document.getElementById("player-count").textContent = "?";
  }
}
updatePlayers();
setInterval(updatePlayers, 30000);
</script>

</body>
</html>
