<!-- Haberler Bölümü -->
<div class="section" id="news">
<h2>Haberler</h2>
<div id="news-container">
<!-- Haberler buraya eklenecek -->
</div>
</div>

<script>
// Haber ekleme fonksiyonu
function addNews(title, fullContent){
    const container = document.getElementById('news-container');

    // Haber verilerini saklamak
    const newsDiv = document.createElement('div');
    newsDiv.className = 'news-item';
    newsDiv.dataset.views = 0; // Görüntüleme sayısı
    newsDiv.dataset.fullContent = fullContent;

    // Kısa içerik (ilk 100 karakter) + ...
    const shortContent = fullContent.length > 100 ? fullContent.substr(0, 100) + '...' : fullContent;

    newsDiv.innerHTML = `
        <h3>${title} <span class="views">Görüntüleme: 0</span></h3>
        <p class="content-preview">${shortContent}</p>
    `;

    // Tıklama olayı
    newsDiv.addEventListener('click', function(){
        const currentViews = parseInt(newsDiv.dataset.views);
        newsDiv.dataset.views = currentViews + 1;
        newsDiv.querySelector('.views').innerText = 'Görüntüleme: ' + newsDiv.dataset.views;

        // Tam içeriği göster
        newsDiv.querySelector('.content-preview').innerText = newsDiv.dataset.fullContent;
    });

    container.prepend(newsDiv); // en üstte göster
}

// Örnek haberler
addNews("Sunucu Açıldı!", "Valoria Craft 1.20.1 sürümü ile sunucumuz aktif hale geldi! Herkesi sunucumuza bekliyoruz, birçok yeni özellik ve etkinlik mevcut. Kaçırmayın!");
addNews("Etkinlik Duyurusu", "Hafta sonu özel etkinlikler başlayacak! Katılmak için sunucuda hazır olun. Etkinlik süresince ödüller kazanabilirsiniz.");
