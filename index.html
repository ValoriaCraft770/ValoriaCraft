<!-- Market Sayfası -->
<div id="market-content">
<button class="button" onclick="showMain()">Ana Sayfaya Dön</button>
<h2 style="color:#ffeb3b;">Market</h2>

<!-- Menü Seçimi -->
<div style="margin:20px 0;">
  <button class="button" onclick="showVIP()">VIP Üyelikler</button>
  <button class="button" onclick="showCrates()">Kasalar</button>
</div>

<!-- VIP Üyelikler Bölümü -->
<div id="vip-section" style="display:block;">
  <div class="market-card">
    <h3>VIP</h3>
    <p>Sunucuda VIP Tagı</p>
    <p>Daha Fazla Depo /pv</p>
    <p>Vip Kite Erişim</p>
    <button class="button">Satın Al</button>
  </div>
  <div class="market-card">
    <h3>VIP+</h3>
    <p>+10% Özel Ödül, Orta Paket</p>
    <button class="button">Satın Al</button>
  </div>
  <div class="market-card">
    <h3>Gold VIP</h3>
    <p>+20% Özel Ödül, Büyük Paket</p>
    <button class="button">Satın Al</button>
  </div>
  <div class="market-card">
    <h3>Platinum VIP</h3>
    <p>+50% Özel Ödül, En Büyük Paket</p>
    <button class="button">Satın Al</button>
  </div>
</div>

<!-- Kasalar Bölümü -->
<div id="crates-section" style="display:none;">
  <div class="market-card">
    <h3>Temel Kasa</h3>
    <p>Rastgele ödüller</p>
    <button class="button">Aç</button>
  </div>
  <div class="market-card">
    <h3>Orta Kasa</h3>
    <p>Daha iyi ödüller</p>
    <button class="button">Aç</button>
  </div>
  <div class="market-card">
    <h3>Elit Kasa</h3>
    <p>En değerli ödüller</p>
    <button class="button">Aç</button>
  </div>
</div>
</div>

<script>
function showVIP(){
  document.getElementById('vip-section').style.display='block';
  document.getElementById('crates-section').style.display='none';
}
function showCrates(){
  document.getElementById('vip-section').style.display='none';
  document.getElementById('crates-section').style.display='block';
}
</script>
