<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valoria Craft 1.20.1</title>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url('https://i.imgur.com/9Z6eKZL.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    text-align: center;
}

header {
    padding: 50px 20px;
}

h1 {
    font-size: 4em;
    text-shadow: 2px 2px #000;
    margin-bottom: 10px;
}

p.subtitle {
    font-size: 1.5em;
    margin-bottom: 40px;
    text-shadow: 1px 1px #000;
}

.button {
    display: inline-block;
    margin: 10px;
    padding: 15px 30px;
    background: #ff6600;
    color: #fff;
    text-decoration: none;
    border-radius: 10px;
    font-weight: bold;
    transition: 0.3s;
}
.button:hover {
    background: #ffa033;
}

#server-ip {
    font-weight: bold;
    background: rgba(0,0,0,0.5);
    padding: 5px 10px;
    border-radius: 5px;
}

button.copy-btn {
    padding: 5px 10px;
    margin-left: 10px;
    border: none;
    border-radius: 5px;
    background: #ff6600;
    color: #fff;
    cursor: pointer;
}
button.copy-btn:hover {
    background: #ffa033;
}

#server-status {
    margin-top: 30px;
    background: rgba(0,0,0,0.4);
    padding: 20px;
    border-radius: 10px;
    display: inline-block;
}

#player-count {
    font-weight: bold;
    font-size: 1.2em;
}

@media (max-width: 600px) {
    h1 { font-size: 2.5em; }
    p.subtitle { font-size: 1.2em; }
    .button { padding: 10px 20px; }
}
</style>
</head>
<body>

<header>
<h1>Valoria Craft</h1>
<p class="subtitle">Minecraft Sunucusu - Sürüm 1.20.1</p>

<a href="/ah" class="button">Market</a>
<a href="https://forms.gle/T6XaP4GsLdjbXYU7A" target="_blank" class="button">Rehber Form</a>
<a href="https://www.youtube.com/@BeratSagirli" target="_blank" class="button">YouTube Kanalımız</a>
<a href="https://github.com/ValoriaCraft770" target="_blank" class="button">GitHub Profili</a>

<p style="margin-top:30px;">Sunucu IP: <span id="server-ip">ValoriaCraft.aternos.me</span>
<button class="copy-btn" onclick="copyIP()">Kopyala</button></p>

<div id="server-status">
<p>Şu anki oyuncu sayısı: <span id="player-count">-</span></p>
<p id="server-online-status">Durum: Yükleniyor...</p>
</div>

</header>

<script>
// IP kopyalama
function copyIP() {
    const ip = document.getElementById('server-ip').innerText;
    navigator.clipboard.writeText(ip).then(() => {
        alert('IP kopyalandı: ' + ip);
    });
}

// Basit oyuncu sayısı ve sunucu durumu (manuel)
let playerCount = 5; // Burayı güncelle
document.getElementById('player-count').innerText = playerCount;
let serverOnline = true; // true = Online, false = Offline
document.getElementById('server-online-status').innerText = serverOnline ? "Durum: Online" : "Durum: Offline";
</script>

</body>
</html>
